name: Create Release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: CHANGELOG.md
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
