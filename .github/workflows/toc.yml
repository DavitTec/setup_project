name: Generate Table of Contents

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  generate-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Generate TOC for README.md
        run: doctoc ./README.md --title '**Table of Contents**'

      - name: Generate TOC for Project_summary.md
        run: doctoc ./docs/Project_summary.md --title '**Table of Contents**'

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md docs/Project_summary.md
          git commit -m 'Update Table of Contents for Markdown files' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
